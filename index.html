<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Iphone</title>
</head>
<body>

    <header>
        <nav class="navigation">
            <a href="#"><img src="img/logo (1).png" alt="logo do Iphone" class="logo"></a>
            <ul>
                <li><a href="#">Macbook</a></li>
                <li><a href="#">Ipad</a></li>
                <li><a href="#">Iphone</a></li>
                <li><a href="#">Air Pods</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="circle"></div>
            <div class="main-text">
                <img src="img/iphone13.png">
                <h3>Seu novo superpoder</h3>
                <p>Chip com velocidade impressionante.Um aumento notável na duração da bateria.E novos recursos de foto e video no Iphone 13.</p>
                <h6>R$ 6.500,00</h6>
                <a href="#" class="btn">Comprar</a>
                <div class="text">
                    <h5>Escolha sua cor favorita:</h5>
                </div>
                <div class="content">
                    <span id="green" onclick="imgSlider('img/green.png')"></span>
                    <span id="red" onclick="imgSlider('img/red.png')"></span>
                    <span id="blue" onclick="imgSlider('img/blue.png')"></span>
                    <span id="black" onclick="imgSlider('img/black.png')"></span>
                    <span id="white" onclick="imgSlider('img/white.png')"></span>
                </div>
            </div>
                <div class="main-img">
                    <img src="img/green.png" alt="imagem do iphone" id="phone">
                </div>
        </section>
    </main>
    <script type="text/javascript">
        function imgSlider(e){
            document.querySelector('#phone').src = e;
        }
    </script>
</body>
</html>
